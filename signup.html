<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="/sign-up.css">
</head>

<body>
    <div class="headingsContainer">
        <h3>Sign in</h3>
    </div>
    <form action="" class="form-1" onsubmit="signup(event)">
        <div class="mainContainer">
            <label for="Name">Name:</label>
            <input type="text" name="name" id="name" placeholder="enter name" required>
            <label for="email">email:</label>
            <input type="text" name="email" id="email" placeholder="enter email" required>
            <label for="password">Password:</label>
            <input type="text" name="password" id="password" placeholder="enter password" required>
            <label for="password">confirm-password:</label>
            <input type="text" name="confirmpassword" id="confirmPassword" placeholder="confirm-password" required>
            <div id="error"></div>
            <div class="btn">
                <button type="submit" id="login">SIGN-UP</button>
            </div>
        </div>
    </form>
</body>
<script>
    const signup = (event) => {
        if (event.preventDefault) {
            event.preventDefault();
        }
        const userName = document.querySelector("#name").value;
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;
        const confirmPassword = document.querySelector("#confirmPassword").value;
        const error = document.querySelector("#error");

        if (password == confirmPassword) {
            const data = { userName: userName, email: email, password: password }
            //console.log(JSON.stringify(data))
            localStorage.setItem("userInfo", JSON.stringify(data))

        }
        else {
            console.log("username or password is wrong")
            error.innerText = "Password and confirm password is not same"
        }
    }

</script>


</html>
